<div class="todo-content"><div class="todo-checkmark" ng-click="toggle(todo)"></div><p class="todo-text" ng-if="!todo.editing">{{ todo.text }}</p><input class="todo-text" ng-if="todo.editing" ng-model="todo.editedText" /></div><div class="todo-actions"><div class="edit" ng-click="toggleEditing(todo)" ng-if="!todo.editing"></div><div class="remove" ng-click="remove(todo)" ng-if="!todo.editing"></div><div class="ok" ng-click="finishEditing(todo)" ng-if="todo.editing"></div><div class="cancel" ng-click="toggleEditing(todo)" ng-if="todo.editing"></div></div>
